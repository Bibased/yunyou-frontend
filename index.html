<head>
    <title>Wander.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery-2.0.0.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
    <style>
        .topic-card{
            margin-left:3.65%;
            boarder:none;
            background:rgb(245,245,245);
            width:22%;
            height:200px;
        }
        .spot-img{
            max-width:960px !important;
            height:640px !important;
        }
        .left-arrow,.right-arrow{
            position: relative;
            top:50%;
        }
        .left-arrow{
            left:-40px;
        }
        .right-arrow{
            right:-40px;
        }
    </style>

    <div id="spot-carousel">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/spot0.jpeg" class="spot-img" alt="">
                </div>
                <div class="item">
                    <img src="img/spot1.jpeg" class="spot-img" alt="Second slide">
                </div>
                <div class="item">
                    <img src="img/spot2.jpeg" class="spot-img" alt="Third slide">
                </div>
                <div class="item">
                    <img src="img/spot3.jpeg" class="spot-img" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev"><span class="left-arrow">&lsaquo;</span></a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next"><span class="right-arrow">&rsaquo;</span></a>
            <script>
                /*把"16px"转为16*/
                function removePx(str) {
                    return str.substr(0,str.length-2);
                }
                $(".left-arrow,.right-arrow").css({
                    "position":"relative",
                    "top":function () {
                        var offset = (removePx($(this).parent().css('height'))-removePx($(this).css('height')))/2-2+'px';
                        return offset;
                    }
                });

            </script>
        </div>
    </div>
    <div style="margin-top:20px;">
        <div class="inline topic-card" style="margin-left: 0;">

        </div>
        <div class="inline topic-card">

        </div>
        <div class="inline topic-card">

        </div>
        <div class="inline topic-card">

        </div>
    </div>
